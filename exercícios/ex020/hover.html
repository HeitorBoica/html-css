<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Texte Escondido</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        h1{text-align: center;
        font-size: 45px;}

        div:hover{color: red;}
        div > p{display: none;}
        div:hover > p{display: block;
        background-color: darkgreen;
        color: white;}
    </style>
</head>
<body>
    <h1>Pseudo-classes, e hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO!</p>
    </div>
</body>
</html>
