<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html.webp" alt="Logo HTML"> 
    <!--imagem, link ou arquivo/ nomenclatura-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css.webp" alt="Logo CSS">
    <!--imagem, link ou arquivo/ nomenclatura-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" alt="Logo JavaScript">
    <!--imagem, link ou arquivo/ nomenclatura-->
</body>
</html>
